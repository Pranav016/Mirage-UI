<head>
  <link rel="stylesheet" href="timeline.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<section id="cd-timeline" class="cd-container">
  <div class="cd-timeline-block">
    <div class="cd-timeline-img">
      <div class="v"><i class="fa fa-calendar"></i></div>
    </div>
    <div class="cd-timeline-content">
      <h2>Project Assignment to Mentors</h2>
      <span class="cd-date">Jan 18</span>
    </div>
  </div>

  <div class="cd-timeline-block">
    <div class="cd-timeline-img">
      <div class="v"><i class="fa fa-file"></i></div>
    </div>
    <div class="cd-timeline-content">
      <h2>First Phase of Contribution Starts</h2>
      <span class="cd-date">Jan 18</span>
    </div>
  </div>

  <div class="cd-timeline-block">
    <div class="cd-timeline-img">
      <div class="v"><i class="fa fa-list"></i></div>
    </div>
    <div class="cd-timeline-content">
      <h2>The leaderboard will be open</h2>
      <span class="cd-date">Jan 24</span>
    </div>
  </div>

  <div class="cd-timeline-block">
    <div class="cd-timeline-img">
      <div class="v"><i class="fa fa-comments"></i></div>
    </div>
    <div class="cd-timeline-content">
      <h2>The Community Bonding sessions</h2>
      <span class="cd-date">Feb 14</span>
    </div>
  </div>

  <div class="cd-timeline-block">
    <div class="cd-timeline-img">
      <div class="v"><i class="fa fa-users"></i></div>
    </div>
    <div class="cd-timeline-content">
      <h2>Personalized allotment of projects to the participants</h2>
      <span class="cd-date">Feb 18</span>
    </div>
  </div>

  <div class="cd-timeline-block">
    <div class="cd-timeline-img">
      <div class="v"><i class="fa fa-check"></i></div>
    </div>
    <div class="cd-timeline-content">
      <h2>Coding period ends</h2>
      <span class="cd-date">Feb 26</span>
    </div>
  </div>
</section>
